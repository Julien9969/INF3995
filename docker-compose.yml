version: '3.8'

services:
  backend-fastapi:
    build: ./INF3995-Backend
    # ports:
    #   - "8000:8000"
    #   - "22900:22900"
    #   - "22901:22901"
    #   - "22902:22902"
    #   - "22910-22921:22910-22921"
    depends_on:
      - db
    # networks:
    #   - fastapi-network
    volumes:
      - ./INF3995-Backend/app:/src/app
      - /app/ros_nodes/build
      - /app/ros_nodes/install
      - /app/ros_nodes/log
    network_mode: host
    image: fastapi
    container_name: backend-container
    environment:
      - ROS_DOMAIN_ID=62
      - TERM='xterm-256color'
      - SQLALCHEMY_DATABASE_HOST=localhost
      - WATCHFILES_FORCE_POLLING=true
    
    # devices:
    #   - /dev/ttyTHS1
    #   - /dev/ydlidar
    #     # - /sys/bus/usb/001/009
    # volumes:
    #   - /home/nvidia/INF3995-Robot:/root/INF3995-Robot
      # - /tmp/.X11-unix:/tmp/.X11-unix
    # DÃ©commenter cette commande lorsqu'on voudra lancer un launch file automatiquement (RR)
    # command: /bin/bash -c "cd /src/app/ros_nodes && source /opt/ros/humble/setup.bash && /src/app/ros_nodes/deploy-backend.sh && source /src/app/ros_nodes/install/setup.sh && ros2 launch ros_gz_example_bringup diff_drive.launch.py"
    command: /bin/bash -c "/start-app.sh"
  db:
    image: postgres:13
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: inf3995    
      POSTGRES_USER: eq102
      POSTGRES_PASSWORD: root
    # networks:
    #   - fastapi-network

  frontend-angular:
    ports:
      - "4200:4200"
    build: ./INF3995-Frontend/client
      # context: ./INF3995-Frontend/client
    image: inf3995-frontend
    volumes:
      - ./INF3995-Frontend/client:/usr/src/app
    stdin_open: true
    tty: true
    container_name: frontend-angular
    command: ["npm", "run", "docker-dev"]
